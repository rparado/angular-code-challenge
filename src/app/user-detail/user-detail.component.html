<mat-card class="card">
	<mat-card-title-group>
		<mat-card-title>
			<h3>{{user?.name}}</h3>
		</mat-card-title>
		<img mat-card-lg-image [src]="user.profilePicture" [alt]="user.name + 's profile picture'" />
	</mat-card-title-group>
	<mat-card-content [innerHTML]="userBio"></mat-card-content>
</mat-card>
